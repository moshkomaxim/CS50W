{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in items %}
    <div>
        <p>Name: {{ item.name }}</p>
        <p>Price: {{ item.price }}</p>

    <hr>

{% endblock %}
