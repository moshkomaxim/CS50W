{% extends "flights/layout.html" %}

{% block title %}
    Flight {{ flight.id }}
{% endblock %}

{% block body %}
    <h1>Flight {{ flight.id }}</h1>

    <ul>
        <li>ID: {{ flight.id }}</li>
        <li>Origin: {{ flight.origin }}</li>
        <li>Destination: {{ flight.destination }}</li>
        <li>Duration: {{ flight.duration }}</li>
    </ul>


{% endblock %}
