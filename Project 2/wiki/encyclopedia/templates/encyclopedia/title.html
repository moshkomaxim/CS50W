{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ name }}
{% endblock %}

{% block body %}
    <h2>{{ name }}</h2>
    <pre>{{ content }}</pre>

    <form action="{% url 'edit' %}">
        <input type="hidden" value="{{name}}" name="Title">
        <input type="submit" value="Edit">
    </form>
{% endblock %}
