{% extends "tasks/layout.html" %}

{% block body %}
    <p>Tasks</p>      
    <ul>     
        {% for task in tasks %}
            <li> {{ task }} </li>
        {% empty %}
            <li>No tasks</li>
        {% endfor %}
    </ul>

    <a href="{% url 'tasks:add' %}">Add new task</a>
{% endblock %}
